---
layout: default
tite: About
permalink: about.html
---

  <body>
      <div class="hidden">
          <script type="text/javascript">
            <!--//--><![CDATA[//><!--
              var images = new Array()
              function preload() {
                for (i = 0; i < preload.arguments.length; i++) {
                  images[i] = new Image()
                  images[i].src = preload.arguments[i]
                }
              }
              preload(
                "{{ site.url }}/assets/images/profile.jpg",
              )
            //--><!]]>
          </script>
        </div>

      <div class="container">
        <div class="row justify-content-center">
        <div class="text-center col-sm-7 col-lg-5">
              <img src="{{ site.url }}/assets/images/profile.jpg" alt="" class="img-fluid">
        </div>
        </div>
      </div>

    <section class="about-timeline js-about-timeline">
        <h2>A Brief Timeline of My Life</h2>
        <div class="container about-timeline-container">
              {% for post in site.posts %}
                {% if post.path contains 'about' %}
                  <div class="about-timeline-block">
                    <div class="about-timeline-icon about-timeline-img--picture">
                        {% if post.thumbnail %}
                          <img src="./assets/images/{{ post.thumbnail }}" alt="">
                        {% else %}
                        {{ post.date | date: "%b %Y" }}
                        {% endif %}
                    </div>
                    <div class="about-timeline-line">
                      <hr>
                    </div>
                    <div class="about-timeline-content">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.content }} </p>
                      <div class="flex flex--space-between flex--center-y">
                        <!-- <span class="cd-timeline__date">Jan 14</span> -->
                        <!-- <a href="#0" class="btn btn--subtle">Read more</a> -->
                      </div>
                    </div>
                  </div>
              {% endif %}
            {% endfor %}
      
        </div>
      </section>

  </body>
